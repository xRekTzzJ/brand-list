<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <script type="module" src="./index.js" defer></script>
    <title>brand list</title>
  </head>
  <body class="body">
    <section class="brands">
      <p class="brands__title">Ремонт техники различных брендов</p>
      <ul class="brands__list">
        <template class="brands__item">
          <li class="brands__list-element">
            <a href="#" class="brands__link">
              <img class="brands__item-logo" alt="Логотип бренда" />
              <img src="./img/go.svg" alt="Кнопка для перехода по ссылке." />
            </a>
          </li>
        </template>
      </ul>
    </section>
  </body>
</html>
